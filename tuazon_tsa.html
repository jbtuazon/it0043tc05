<html>

<head>
    <title>
        Class 05-02-23
    </title>
    <style>
    </style>
</head>

<body>
    <center>
        <form action="">
            <label for="dex">National Dex: </label>
            <input type="number" name="" id="dex" min="1"><br><br>
            <input type="radio" name="gen" id="gen1">
            <label for="gen1">Generation 1</label>
            <input type="radio" name="gen" id="gen2">
            <label for="gen2">Generation 2</label>
            <input type="radio" name="gen" id="gen3">
            <label for="gen3">Generation 3</label>
            <input type="radio" name="gen" id="gen4">
            <label for="gen4">Generation 4</label>
            <input type="radio" name="gen" id="gen5">
            <label for="gen5">Generation 5</label>
            <input type="radio" name="gen" id="gen6">
            <label for="gen6">Generation 6</label>
            <input type="radio" name="gen" id="gen7">
            <label for="gen7">Generation 7</label>
            <input type="radio" name="gen" id="gen8">
            <label for="gen8">Generation 8</label>
            <input type="radio" name="gen" id="gen9">
            <label for="gen9">Generation 9</label><br><br>


            <label for="pokename">Pokemon Name: </label>

            <input type="text" name="" id="pokename"><br><br>
            <label for="myfile">Image: </label>
            <input type="file" id="myfile" name="myfile"><br><br>

            <label for="t1">Type 1: </label>
            <input list="t1" name="t1">
            <datalist id="t1">
                <option value="Poison">
                <option value="Water">
                <option value="Normal">
                <option value="Grass">
                <option value="Electric">
                <option value="Bug">
                <option value="Fire">
                <option value="Ground">
                <option value="Psychic">
            </datalist>

            <label for="t2">Type 2: </label>
            <input list="t2" name="t2">
            <datalist id="t2">
                <option value="Poison">
                <option value="Water">
                <option value="Normal">
                <option value="Grass">
                <option value="Electric">
                <option value="Bug">
                <option value="Fire">
                <option value="Ground">
                <option value="Psychic">
            </datalist><br><br>
            <label for="efrom">Evolves from: </label>
            <input type="text" name="" id="efrom">
            <label for="eto">Evolves to: </label>
            <input type="text" id="eto"><br><br>
            <label for="nick">Nickname: </label>
            <input type="text" name="" id="nick"><br><br>
            <label for="bday">Birthday: 
            <input type="date" name="" id="bday"><br><br>
            <input type="submit"><br><br>
        </form>
        <table border="1px" width="1000px">
            <tr>
                <th>
                    National Dex
                </th>
                <th>
                    Generation
                </th>
                <th>
                    Pokemon Name
                </th>
                <th>
                    Image
                </th>
                <th>
                    Type 1
                </th>
                <th>
                    Type 2
                </th>
                <th>
                    Evolves From
                </th>
                <th>
                    Evolves To
                </th>
                <th>
                    Nickname
                </th>
                <th>
                    Birthday
                </th>
            </tr>
            <tr align="center">
                <td>
                    1
                </td>
                <td>
                    Generation 1
                </td>
                <td>
                    Bulbasaur
                </td>
                <td>
                    <img
                        src="https://archives.bulbagarden.net/media/upload/thumb/f/fb/0001Bulbasaur.png/105px-0001Bulbasaur.png">
                </td>
                <td bgcolor="green">
                    <font color="white">Grass</font>
                </td>
                <td bgcolor="violet">
                    <font color="white">Poison</font>
                </td>
                <td>
                    -
                </td>
                <td>
                    Ivysaur
                </td>
                <td>
                    Palaka
                </td>
                <td>
                    01-01-2024
                </td>
            </tr>
            <tr align="center">
                <td>
                    4
                </td>
                <td>
                    Generation 1
                </td>
                <td>
                    Charmander
                </td>
                <td>
                    <img
                        src="https://archives.bulbagarden.net/media/upload/thumb/2/27/0004Charmander.png/105px-0004Charmander.png">
                </td>
                <td bgcolor="red" colspan="2">
                    <font color="white">Fire</font>
                </td>
                <td>
                    -
                </td>
                <td>
                    Charmeleon
                </td>
                <td>
                    Butiki
                </td>
                <td>
                    01-01-2024
                </td>
            </tr>
            <tr align="center">
                <td>
                    7
                </td>
                <td>
                    Generation 1
                </td>
                <td>
                    Squirtle
                </td>
                <td>
                    <img
                        src="https://archives.bulbagarden.net/media/upload/thumb/5/54/0007Squirtle.png/105px-0007Squirtle.png">
                </td>
                <td bgcolor="blue" colspan="2">
                    <font color="white">Water</font>
                </td>
                <td>
                    -
                </td>
                <td>
                    Wartortle
                </td>
                <td>
                    Pagong
                </td>
                <td>
                    01-01-2024
                </td>
            </tr>
        </table>
</body>

</html>
